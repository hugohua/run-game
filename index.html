<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="Description" content="test" />
    <meta name="Keywords" content="test" />
    <title>拍拍占卜页面</title>
    <link rel="stylesheet" type="text/css" href="http://static.paipaiimg.com/fd/paipai/base/css/gb.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://static.paipaiimg.com/fd/paipai/act/20140730_carousel/css/style.css" media="screen" />
</head>
<body>
<div class="act_wrapper">
    <div class="act_inner">
        <div id="J_flash" class="flash">
            <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="691" height="691" id="J_game" align="middle">
                <param name="movie" value="flash/carousel.swf?3245" />
                <param name="quality" value="high" />
                <param name="wmode" value="transparent" />
                <param name="allowScriptAccess" value="always" />
                <embed name="J_game" src="flash/carousel.swf?3245" wmode="transparent" width="691" height="691" allowScriptAccess="always" align="middle" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
            </object>
        </div>

        <div id="J_result" class="result">
            <!--结果S-->
            <div class="type">
                <p class="type_name">亲爱的<span id="J_user">RAY</span>，你是：</p>
                <p class="type_conste"><span id="J_conste">摩羯座</span><span id="J_blood">A型血</span></p>
                <p id="J_analy" class="type_analy">你表现出魔羯座最本质最稳定的一面，你安静、内敛，
                    往往穿着朴素，不喜浮华，低调而从容。</p>
            </div>
            <!--结果E-->

            <!--风格-->
            <div class="style">
                <div class="style_tit">最适合你的风格是：</div>
                <div id="J_style" class="style_cnt">

                </div>
            </div>

            <!--结果确认 S-->
            <div class="confirm">
                <a class="confirm_yes" href="##"><span class="hide">神准！这就是我的范儿</span></a>
                <a class="confirm_no" href="##"><span class="hide">神准！这就是我的范儿</span></a>
            </div>
            <!--结果确认 E-->

            <!--重新玩 S-->
            <a id="J_replay" class="replay" href="javascript:;"><span class="hide">重新占卜</span></a>

            <!--分享 S-->
            <div class="share">
                <p>收集20个赞，给自己和小伙伴赢优惠券</p>
                <p>分享给小伙伴：</p>
            </div>
        </div>

        <a id="J_login" class="login" href="javascript:;" style="display: none;"></a>

        <div class="goto">
            我已经足够了解我自己
            直接去 <a id="J_go" href="##">我的拍拍>></a>
        </div>


        <div id="J_hand1" class="hand1 hand1_run"></div>
        <div class="hand2 hand2_run"></div>
        <div id="J_loading" class="loading loading1"></div>



    </div>
    <div class="act_bg">
        <div class="bg1"></div><div class="bg2"></div><div class="bg3"></div><div class="bg4"></div>
    </div>

    <!--<div class="star_bg"></div>-->
    <!--<div id="J_star" class="star start_run"></div>-->

</div>


<script type="text/javascript" src="http://static.paipaiimg.com/js/jquery.1.8.js?t=1.8.3"></script>

<script type="text/javascript" src="js/carousel.js"></script>
<script src="js/test.js"></script>
</body>
</html>
